<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <script src="/TopicosEmJs/calculadora.js" defer></script>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" ><br>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button><br>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button><br>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button><br>
        <button value=".">.</button>
        <button value="0">0</button>
        <button id="clear">C</button><br>
        <button value="+">+</button>
        <button value="-">-</button>
        <button value="*">*</button>
        <button value="/">/</button><br>
        <button id="equals" style="width: 100%">=</button>
    </div>
    
</body>
</html>
